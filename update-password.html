<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Passwort ändern</title>
  </head>
  <body>
    <div class="container" id="form-container">
      <h2>Neues Passwort erstellen</h2>

      <form id="updateForm">
        <label for="reg-password">Passwort</label>
        <input
          type="password"
          id="password"
          placeholder="Passwort erstellen"
          required
        />

        <label for="reg-password2">Passwort bestätigen</label>
        <input
          type="password"
          id="password2"
          placeholder="Passwort wiederholen"
          required
        />
        <button type="submit">Passwort speichern</button>
      </form>
    </div>

    <div id="toast-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const supabaseUrl = "https://hrswrvqavtkqcrvprrsm.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhyc3dydnFhdnRrcWNydnBycnNtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMTEyOTksImV4cCI6MjA4MDY4NzI5OX0.pTWsDXH8c4MQZE7KoJ1JEyOk0XY_FP5KdMOgzmdDftk";
      const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    </script>

    <script>
      (async () => {
        const { data } = await supabaseClient.auth.getSession();

        if (!data.session) {
          // Kein gültiger Recovery-Link
          window.location.href = "index.html";
        }
      })();
    </script>
    <script>
      const form = document.getElementById("updateForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const password = document.getElementById("password");
        const password2 = document.getElementById("password2");

        if (password.value !== password2.value) {
          password.style.borderColor = "red";
          password2.style.borderColor = "red";
          return;
        }

        const { error } = await supabaseClient.auth.updateUser({
          password: password.value,
        });

        if (error) {
          console.log(error.message);
        } else {
          const container = document.getElementById("form-container");
          container.innerHTML = `
            <h2>Dein Passwort wurde erfolgreich geändert.</h2>
            <button onclick="window.location.href = 'index.html';">
            Zurück zum Login
            </button>
            `;
        }
      });
    </script>
  </body>
</html>
